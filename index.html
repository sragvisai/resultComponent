<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="innerContainer">
      <div class="left">
        <div class="beforeCircle">
          <p>Your Result</p>
        </div>
        <div class="circle">
          <p class="score">76</p>
          <p class="outOf">of 100</p>
        </div>
        <div class="afterCircle">
          <p class="adjective"> Great </p>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
        <div class="summary">
          <p>Summary</p>
        </div>
        <div class="cards">
          <div class="first card">
            <div class="cardImage"><img src="./assets/images/icon-reaction.svg"></div>
            <div class="text"><p>Reaction</p></div>
            <div class="rightText"> <p><span style="font-weight: 800;">80</span> <span style="color: hsla(224, 30%, 27%,0.5); font-weight: 600;"> / 100</span></p></div>
          </div>

          <div class="second card">
            <div class="cardImage"><img src="./assets/images/icon-memory.svg"></div>
            <div class="text"><p>Memory</p></div>
            <div class="rightText"> <p><span style="font-weight: 800;">92</span> <span style="color: hsla(224, 30%, 27%,0.5); font-weight: 600;"> / 100</span></p></div>
          </div>

          <div class="third card">
            <div class="cardImage"><img src="./assets/images/icon-verbal.svg"></div>
            <div class="text"><p>Verbal</p></div>
            <div class="rightText"> <p><span style="font-weight: 800;">61</span> <span style="color: hsla(224, 30%, 27%,0.5); font-weight: 600;"> / 100</span></p></div>
          </div>

          <div class="fourth card">
            <div class="cardImage"><img src="./assets/images/icon-visual.svg"></div>
            <div class="text"><p>Visual</p></div>
            <div class="rightText"> <p><span style="font-weight: 800;">72</span> <span style="color: hsla(224, 30%, 27%,0.5); font-weight: 600;"> / 100</span></p></div>
          </div>

        </div>
        <div class="continue">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sragvi</a>.
  </div>
</body>

</html>
